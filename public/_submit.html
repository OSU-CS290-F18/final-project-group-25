<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="style.css">
		<title>Image Board - Gabriel Kulp</title>
		<script type="text/javascript" src="index.js" charset="utf-8" defer></script>

	</head>
	<body>

		<header>
			<div class="card header submit-header">
			  <h1>Image Board</h1>
			  <h3>Gabriel Kulp, CS290: Web Development, Fall 2018</h3>
  		</div>
		</header>

		<div class="card">
		  <div class="submit-body">
        <div class="submit-instructions">
          <p>Enter a title, author, and message. Upload an image with the upload button if you would like.</p>
        </div>
        <div class="submit-text">
          <input type="text" name="post-title"/>
          <input type="text" name="post-author"/>
          <textarea name="post-content" ></textarea>
        </div>
      </div>
      <div class="submit-footer">
        <button type="button" class="submit-button" id="cancel-button" onclick="location.href='index.html'">Cancel</button>
        <button type="button" class="submit-button" id="submit-button">Submit</button>
      </div>
    </div>

    <footer>
      <p>&copy; <a href="https://github.com/gabrielkulp">Gabriel Kulp</a>, 2018</p>
    </footer>

  </body>
</html>
